  # Next.js Storefront
  storefront:
    build:
      context: ./solace-medusa-starter
      dockerfile: Dockerfile.dev
    container_name: solace_storefront
    ports:
      - "3000:8000"
    volumes:
      - ./solace-medusa-starter:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - ./solace-medusa-starter/.env
    depends_on:
      - api
      # - cms
    networks:
      - solace-net

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: solace_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: medusa_user
      POSTGRES_PASSWORD: medusa_password
      POSTGRES_DB: medusa_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - solace-net

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: solace_redis
    ports:
      - "6379:6379"
    networks:
      - solace-net

networks:
  solace-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local