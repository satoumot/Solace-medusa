services:
  # Medusa API Backend
  api:
    build:
      context: ./solace-medusa-starter-api
      dockerfile: Dockerfile.dev
    container_name: solace_api
    ports:
      - "9000:9000"
    volumes:
      - ./solace-medusa-starter-api:/app
      - /app/node_modules
    env_file:
      - ./solace-medusa-starter-api/.env
    depends_on:
      - postgres
      - redis
    networks:
      - solace-net

  # Strapi CMS
